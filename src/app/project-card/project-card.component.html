<mat-card class="card" style="padding-top:0;">
  <mat-card-title-group>
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
  </mat-card-title-group>
  <img mat-card-image src="{{project.imageUrl}}" alt="{{project.imageAlt}}" />
  <mat-card-content>
    <p>
      {{project.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button href="{{project.url}}">LAUNCH</a>
  </mat-card-actions>
</mat-card>
