<mat-card class="card" style="padding-top:0;">
  <mat-card-title-group style="padding-bottom:16px;">
    <mat-card-title style="font-size: 20px; display: inline;">{{project.title}}</mat-card-title>
    <mat-card-subtitle style="display: inline"><span class="separator light-accent">&nbsp;|&nbsp;</span>{{project.subtitle}}</mat-card-subtitle>
    <div class="icons">
        <a *ngIf="project.gitHubUrl" href='{{project.gitHubUrl}}' title="Check out the GitHub repo"><mat-icon fontSet="fa" fontIcon="fa-github"></mat-icon></a>        
    </div>
  </mat-card-title-group>
  <img mat-card-image src="{{project.imageUrl}}" alt="{{project.imageAlt}}" />
  <mat-card-content>
    <p *ngFor="let paragraph of project.description">
      {{paragraph}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="actions">
        <a *ngIf="project.url" mat-raised-button color="accent" href="{{project.url}}" style="color:white;">LAUNCH</a>
    </div>
  </mat-card-actions>
</mat-card>
